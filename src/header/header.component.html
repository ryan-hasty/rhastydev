<div class="flex flex-col xl:flex-row justify-between mb-20 xl:mb-52">
  <ul class="list-none text-[#52414C] text-3xl sm:text-4xl md:text-5xl flex flex-col gap-6 md:gap-10 roboto-mono">
    <li *ngFor="let item of navItems" [ngClass]="{'text-[#EF8A17]': isActiveRoute(item.route)}">
      <a [routerLink]="item.route" class="transition-all duration-300 hover:text-[#EF8A17]">
        {{ item.label }}
      </a>
    </li>
  </ul>
</div>
