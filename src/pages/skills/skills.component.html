<app-header/>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-20 p-5 text-[#EF8A17] roboto-mono">
  <div
    *ngFor="let section of sections"
    class="text-center px-5">
    <div class="text-3xl lg:text-4xl mb-5">{{ section.title }}</div>
    <div class="grid grid-cols-1 gap-5">
      <div
        *ngFor="let item of section.items"
        class="flex items-center justify-center w-full h-24 border-4 border-[#EF8A17] text-xl lg:text-2xl text-[#52414C]">
        {{ item.name }}
      </div>
    </div>
  </div>
</div>
